<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/padroes.css') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">

  
  
  
</head>

<body>
  <main>
    <section class="login">

      <div id="user_icon" style="background-image: url('static/imagens/logo.png');"></div>

      <form method="POST" action="">
        {{ form.csrf_token }}
        <fieldset>
          <div class="div-input mb-3">
            <label class="input-icon" for="email"><i class="bi bi-person"></i></label>
          
            {{ form.usuario(id="email", class="input", placeholder="Usuario") }}
          
          </div>
          
          <div class="div-input mb-3">
            <label class="input-icon" for="senha"><i class="bi bi-key"></i></label>
          
            {{ form.senha(id="senha", class="input", placeholder="Password") }}
          
          </div>
          
          <div class="lembrar ms-2">
          
            {{ form.lembrar(class="form-check-input") }}
            {{ form.lembrar.label(class="lb_ck form-check-label") }}
          
          </div>
          {{ form.botao_logar(class="blogin") }}
          
        </fieldset>
      </form>
    </section>
  </main>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
